<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICS Operator Console v3.1</title>
  <style>
    body {
      background-color: #0c0c0c;
      color: #e0e0e0;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 2rem;
    }
    .header {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: #4fe3c1;
    }
    .warning {
      background-color: #3a0101;
      color: #ff9a9a;
      padding: 0.8rem;
      border: 1px solid #a00;
      margin-bottom: 1.5rem;
    }
    .panel {
      background-color: #1e1e1e;
      padding: 1rem;
      border: 1px solid #333;
      max-width: 700px;
    }
    .field {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      background-color: #2b2b2b;
      color: #ccc;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div class="header">ICS Operator Console v3.1</div>
  <div class="warning">[SESSION INVALID] Remote operator access denied. Session token expired or not recognized.</div>
  <div class="panel">
    <div class="field">
      <label for="opid">Operator ID</label>
      <input type="text" id="opid" value="readonly_user_14" disabled />
    </div>
    <div class="field">
      <label for="zone">Control Zone</label>
      <input type="text" id="zone" value="WTR-GATE-03-A" disabled />
    </div>
    <div class="field">
      <label for="status">Node Uplink</label>
      <input type="text" id="status" value="Pending / fallback enabled" disabled />
    </div>
  </div>
  <script src="https://raw.githubusercontent.com/fallacia-bellum/uplink-config/main/init.js"></script>
</body>
</html>
